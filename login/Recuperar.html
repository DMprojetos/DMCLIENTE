<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Link do Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Recuperar Senha</title>
</head>

<body>

    <div class="container">
        <form method="POST" action="config/recover_password.php">
            <div style="text-align: center;">
                <p style="font-size: 25px; color: #ffff; margin: 0;">DM</p>
                <p style="font-size: 25px; color: #ffff; margin: 0;">RECUPERAR SENHA</p>
            </div>

            <div class="input-container">
                <input name="email" placeholder="Digite seu email" type="email" required>
            </div>

            <button type="submit" class="submi-button">Enviar link de recuperação</button>

            <div class="register-link">
                <p>Lembrou sua senha? <a href="index.html">Voltar ao login</a></p>
            </div>
        </form>
    </div>

    <!-- Script do SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Exemplo de exibição de alerta com base em parâmetros de URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Alerta de sucesso
        if (urlParams.get('status') === 'success') {
            Swal.fire({
                title: 'E-mail Enviado!',
                text: 'Um link de recuperação foi enviado para o seu e-mail.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
        
        // Alerta de erro
        if (urlParams.get('status') === 'error') {
            Swal.fire({
                title: 'Erro!',
                text: 'Ocorreu um erro ao tentar enviar o e-mail. Por favor, tente novamente.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }

        // Alerta de e-mail não encontrado
        if (urlParams.get('status') === 'not_found') {
            Swal.fire({
                title: 'E-mail Não Encontrado',
                text: 'E-mail não encontrado no sistema.',
                icon: 'warning',
                confirmButtonText: 'OK'
            });
        }
    </script>

</body>

</html>
